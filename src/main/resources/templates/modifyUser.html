<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>update Emp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- 缺少跨帧脚本编制防御 X-Frame-Options-->
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <!-- 缺少“Content-Security-Policy”头 -->
    <meta http-equiv="Content-Security-Policy" content="child-src http: https:" />
    <!-- 缺少 HTTP Strict-Transport-Security 头 -->
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000;includeSubDomains" />
    <!-- 缺少“X-Content-Type-Options”头 -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <!-- 缺少“X-XSS-Protection”头 -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <!-- 发现可高速缓存的 SSL -->
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
            </div>
            <div id="topheader">
                <h1 id="title">
                    用户修改
                </h1>
            </div>
            <div id="navigation">
                <h4 style="text-align: left">
                    <a href="../findAll"> >返回上一页</a>
                </h4>
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                请修改员工信息:
            </h1>
            <form th:action="@{/modifyUser}" method="post">
                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            编号:
                        </td>
                        <td valign="middle" align="left">
                            <span th:text="${user.eid}"></span>
                            <input type="hidden" th:value="${user.eid}" name="eid">
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            姓名:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" onkeyup="value=value.replace(/[^\w\u4E00-\u9FA5]/g, '')" class="inputgri" name="name" th:value="${user.name}"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            年龄:
                        </td>
                        <td valign="middle" align="left">
                            <input type="number" min="0" onkeyup="this.value=this.value.replace(/\D/g,'');if(this.value.length>3)this.value=this.value.slice(0,3)" class="inputgri" name="age" th:value="${user.age}"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            性别:
                        </td>
                        <td valign="middle" align="left">
<!--                            <input type="text" class="inputgri" name="sex" th:value="${user.sex}"/>-->
                            <input value="男" type="radio" checked="checked" name="sex"/>男
                            <input value="女" type="radio" name="sex"/>女
                        </td>
                    </tr>
                </table>
                <p>
                    <input type="submit" class="button" value="提交"/>
                </p>
            </form>
        </div>
    </div>
    <div id="footer">
    </div>
</div>
</body>
</html>
