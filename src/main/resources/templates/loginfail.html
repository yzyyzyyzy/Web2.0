<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<div style="background-color: aquamarine">
    <h3 style="align-content:center;text-align:center;">欢迎登录</h3>
    <form style="text-align:center;" th:action = "@{/login}" method="post">
        <div>
            用户名: <input id="user_name" name="username" type="text" placeholder="用户名"/>
        </div>
        <br/>
        <div>
            密  码:  <input id="password" name="password" type="password" placeholder="密码"/>
        </div>
        <br/>
        <button th:onclick="location='/register'" type="button" style="width:100px;">注 册</button>
        <button type="submit" style="width:100px;">登 录</button>
        <p>用户名或密码错误！请重新输入</p>
    </form>
    <br/>
</div>
</body>
</html>
